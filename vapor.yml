id: 6279
name: allcommerce-admin-api
environments:
  production:
    domain: ac-api.capeandbay.com
    memory: 1024
    cli-memory: 512
    database: allcommerce
    database-user: acuser
    runtime: php-7.4
    build:
      - 'composer install --no-dev'
      - 'php artisan event:cache'
    deploy:
      - 'php artisan migrate --force'
  staging:
      domain: ac-api-dev.capeandbay.com
      memory: 1024
      cli-memory: 512
      database: allcommerce
      database-user: acuser
      runtime: php-7.4
      build:
        - 'composer install'
        - 'php artisan event:cache'
      deploy:
        - 'php artisan migrate --force'
  develop:
      memory: 1024
      cli-memory: 512
      database: allcommerce
      database-user: acuser
      runtime: php-7.4
      build:
        - 'composer install'
        - 'php artisan event:cache'
      deploy:
        - 'php artisan migrate --force'
